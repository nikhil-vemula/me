<style>
    .jumbotron {
        background: transparent;
    }
    
    .about {
        background: #d3d3ff;
    }
    
    .project-card {
        height: 200px;
        position: relative;
    }
    .project-card .name{
        position: absolute;
        top: 15%;
        left: 20%;
    }
    .project-card .link{
        position: absolute;
        bottom: 0%;
        width: 100%;
        background: blue;
        margin: 0px;
    }
    a, a:hover{
        color: white;
    }
</style>
<div class="container-fluid">
    <div class="jumbotron w3-card-2 w3-blue text-center w3-large w3-text-white row">
        <span class="col-xs-2" style="color:white;cursor:pointer;" onclick="window.history.back()"><i class="fa fa-arrow-circle-left fa-4x" aria-hidden="true"></i></span>
        <div class="col-xs-8">
            <h1>Projects</h1>
        </div>
    </div>
    <div class="container">
        <div class="col-sm-3" ng-repeat="x in projects">
                <div class="project-card w3-card-4 w3-white w3-large w3-center">
                    <h1 class="name">{{x.name}}</h1>
                    <a href="#"><h2 class="link">{{x.link}}</h2></a>
                </div>
        </div>
    </div>
</div>
