<style>
    @import url(http://fonts.googleapis.com/css?family=Roboto:400,300);
    .jumbotron {
        background: transparent;
    }
    
    .about {
        background: #d3d3ff;
    }
    
    .project-card {
        font-family: 'Roboto', sans-serif;
        height: 200px;
        position: relative;
    }
    
    .project-card .title {
        padding-left: 10px;
        margin: 0px auto;
        text-align: left;
        width: 100%;
    }
    
    .project-card .desc {
        padding: 5px;
        margin: 0px auto;
        text-align: left;
        width: 100%;
    }
    .project-card .tags{
        margin: 5px;
    }
    .project-card .link {
        position: absolute;
        bottom: 0%;
        width: 100%;
        border-top: 1px solid rgba(160, 160, 160, 0.2);
    }
</style>
<div class="container-fluid">
    <div class="jumbotron w3-card-2 w3-blue text-center w3-large w3-text-white row">
        <span class="col-xs-2" style="color:white;cursor:pointer;" onclick="window.history.back()"><i class="fa fa-arrow-circle-left fa-4x" aria-hidden="true"></i></span>
        <div class="col-xs-8">
            <h1>Projects</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-sm-3" ng-repeat="x in projects">
            <div class="project-card w3-card-4 w3-white w3-large w3-center">
                <div class="title">
                    <h3 class="">{{x.name}}</h3>
                </div>
                <div class="desc">
                    <p>{{x.desc}}</p>
                    <span  ng-repeat="y in x.tags"class="tags label label-info">{{y}}</span>
                </div>
                <a href="{{x.link}}">
                    <h2 class="link"> <i class="fa fa-github " aria-hidden="true"></i>github</h2>
                </a>
            </div>
        </div>
    </div>
</div>
